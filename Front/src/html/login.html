<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Sistema E-commerce</title>
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="formLogin">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Seu email">
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required placeholder="Sua senha">
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
                <div class="message" id="mensagemLogin"></div>
            </form>
            <div class="register-link">
                <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
