<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro - Sistema E-commerce</title>
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Cadastro de Usuário</h1>
            <form id="formCadastro">
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required placeholder="Seu nome completo">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Seu email">
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required placeholder="Sua senha">
                </div>
                <button type="submit" class="btn-primary">Cadastrar</button>
                <div class="message" id="mensagemCadastro"></div>
            </form>
            <div class="register-link">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>
    <script src="../js/cadastro.js"></script>
</body>
</html>
