<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Meu Perfil - Sistema E-commerce</title>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/perfil.css"/>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="index.html" class="nav-button">← Voltar ao Menu</a>
        </div>
        
        <div class="user-info">
            <span id="bemVindo">Meu Perfil</span>
            <button id="btnLogout" class="btn-logout">Sair</button>
        </div>
        
        <div class="profile-container">
            <h1>Meu Perfil</h1>
            
            <div id="perfilInfo" class="perfil-info">
                <p>Carregando dados do usuário...</p>
            </div>
            
            <div id="formContainer" class="form-container hidden">
                <h2>Editar Perfil</h2>
                <form id="formPerfil">
                    <input type="hidden" id="userId">
                    
                    <div class="input-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="senha">Nova Senha (deixe em branco para manter a atual)</label>
                        <input type="password" id="senha">
                    </div>
                    
                    <div class="button-group">
                        <button type="button" id="btnCancelar" class="btn-secondary">Cancelar</button>
                        <button type="submit" class="btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
            
            <div class="action-buttons">
                <button id="btnEditar" class="btn-primary">Editar Perfil</button>
            </div>
            
            <div class="message" id="mensagemPerfil"></div>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
    <script src="../js/perfil.js"></script>
</body>
</html>
